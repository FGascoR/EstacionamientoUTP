<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTP Estacionamiento</title>
    <link rel="icon" type="image/png" th:href="@{/img/img.png}">
    <link rel="stylesheet" th:href="@{/css/styleslogin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <div class="image-section">
        <img th:src="@{/img/Login.png}" alt="Login Background">
    </div>

    <div class="form-section">
        <div class="form-content">
            <img th:src="@{/img/utp.png}" alt="Logo UTP" class="logo-utp">

            <h2>¡Hola!</h2>
            <p>Ingresa tus datos para <strong>iniciar sesión.</strong></p>

            <form th:action="@{/Login}" method="post">
                <label for="usuario">Usuario:</label>
                <div class="input-container">
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu código UTP" required>
                    <span class="material-symbols-outlined icon-right">person</span>
                </div>
                <small class="example">Ejemplo de usuario: U1533148 (no digitar el @utp.edu.pe)</small>

                <label for="password">Contraseña:</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span class="material-symbols-outlined icon-right toggle-password" id="togglePassword">visibility_off</span>
                </div>

                <a href="#" class="forgot-password">Restablecer contraseña</a>

                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        togglePassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
    });
</script>

</body>
</html>
